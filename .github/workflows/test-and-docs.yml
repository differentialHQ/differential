name: Run Tests and Generate Changelogs

on:
  push:
    branches:
      - main

jobs:
  test-and-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: '0' # fetch all history for all tags and branches so that changeset-builder can generate changelogs

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          scope: '@differentialhq'

      - name: Install dependencies on root
        run: npm install

      - name: Run tests
        run: npx lerna run test
        env:
          DIFFERENTIAL_API_SECRET: ${{ secrets.DIFFERENTIAL_API_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWKS_URL: ${{ secrets.JWKS_URL }}

      - name: Configure Git User
        run: |
          git config --global user.name "Differential CI"
          git config --global user.email "ci@differential.dev"

      - name: Generate docs
        run: |
          make docs
          git add .
          git commit -m "chore: Update documentation [skip ci]"
          git push origin main

      - name: Build packages
        run: npx lerna run build

      - name: Version and publish packages
        run: npx lerna publish --conventional-commits --yes --no-private --registry https://registry.npmjs.org
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - uses: retypeapp/action-build@latest
        with:
          config: docs

      - uses: retypeapp/action-github-pages@latest
        with:
          update-branch: true

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: test-and-publish
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: cd control-plane && flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}